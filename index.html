<!DOCTYPE html>
<html lang="tr" class="dark">

    <title>YDS & YÖKDİL Kelime Ustası</title>

    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .flip-card {
            perspective: 1000px;
        }
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.6s;
            transform-style: preserve-3d;
        }
        .flip-card.flipped .flip-card-inner {
            transform: rotateY(180deg);
        }
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 2rem;
            border-radius: 0.75rem;
        }
        .flip-card-back {
            transform: rotateY(180deg);
        }
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #1f2937; }
        ::-webkit-scrollbar-thumb { background: #4b5563; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #6b7280; }
        .correct-answer {
            background-color: #10b981 !important; /* Tailwind green-500 */
            border-color: #059669 !important; /* Tailwind green-600 */
        }
        .wrong-answer {
            background-color: #ef4444 !important; /* Tailwind red-500 */
            border-color: #dc2626 !important; /* Tailwind red-600 */
        }
    </style>

        const resultsContainer = document.getElementById('results-container');
        const flashcardModeBtn = document.getElementById('flashcard-mode-btn');
        const quizModeBtn = document.getElementById('quiz-mode-btn');

        // Flashcard Elementleri
        const flashcard = document.getElementById('flashcard');
        const wordEl = document.getElementById('word');
        const meaningEl = document.getElementById('meaning');
        const wordTypeEl = document.getElementById('word-type');
        const progressEl = document.getElementById('progress');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');
        const showAnswerBtn = document.getElementById('show-answer-btn');
        const categoryButtonsContainer = document.getElementById('category-buttons');

        // Quiz Elementleri
        const quizProgressEl = document.getElementById('quiz-progress');
        const questionTextEl = document.getElementById('question-text');
        const optionsContainerEl = document.getElementById('options-container');
        const feedbackTextEl = document.getElementById('feedback-text');
        const nextQuestionBtn = document.getElementById('next-question-btn');
        const restartQuizBtn = document.getElementById('restart-quiz-btn');
        const finalScoreEl = document.getElementById('final-score');
        const totalQuestionsEl = document.getElementById('total-questions');
        const resultMessageEl = document.getElementById('result-message');
        
        // --- Yardımcı Fonksiyonlar ---
        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // --- Mod Değiştirme ---
        function setMode(mode) {
            currentMode = mode;
            if (mode === 'flashcard') {
                flashcardContainer.style.display = 'block';
                quizContainer.style.display = 'none';
                resultsContainer.style.display = 'none';
                flashcardModeBtn.classList.add('bg-cyan-600', 'text-white');
                flashcardModeBtn.classList.remove('bg-gray-700', 'text-gray-400');
                quizModeBtn.classList.remove('bg-cyan-600', 'text-white');
                quizModeBtn.classList.add('bg-gray-700', 'text-gray-400');
                setupCategory(activeCategory); // Flashcard'ı yeniden kur
            } else { // quiz
                flashcardContainer.style.display = 'none';
                startQuiz();
                quizModeBtn.classList.add('bg-cyan-600', 'text-white');
                quizModeBtn.classList.remove('bg-gray-700', 'text-gray-400');
                flashcardModeBtn.classList.remove('bg-cyan-600', 'text-white');
                flashcardModeBtn.classList.add('bg-gray-700', 'text-gray-400');
            }
        }
        
        // --- Flashcard Fonksiyonları ---
        function displayWord() {
            if (currentWords.length === 0) return;
            flashcard.classList.remove('flipped');
            const currentWord = currentWords[currentIndex];
            wordEl.textContent = currentWord.word;
            meaningEl.textContent = currentWord.meaning;
            let typeText = currentWord.type || activeCategory.slice(0,-1).toLowerCase();
            wordTypeEl.textContent = `(${typeText})`;
            progressEl.textContent = `${currentIndex + 1} / ${currentWords.length}`;
            prevBtn.disabled = currentIndex === 0;
            showAnswerBtn.textContent = "Cevabı Göster";
        }
        
        function flipCard() {
            flashcard.classList.toggle('flipped');
            showAnswerBtn.textContent = flashcard.classList.contains('flipped') ? "Kelimeyi Gizle" : "Cevabı Göster";
        }
        
        function nextWord() {
            if (currentIndex < currentWords.length - 1) {
                currentIndex++;
                displayWord();
            }
        }

        function prevWord() {
            if (currentIndex > 0) {
                currentIndex--;
                displayWord();
            }
        }

        // --- Test Fonksiyonları ---
        function startQuiz() {
            quizContainer.style.display = 'block';
            resultsContainer.style.display = 'none';
            score = 0;
            currentQuestionIndex = 0;
            quizWords = shuffleArray([...(allWords[activeCategory].length > 0 ? allWords[activeCategory] : allWords['Tümü'])]);
            generateQuestion();
        }

        function generateQuestion() {
            if (currentQuestionIndex >= quizWords.length) {
                showResults();
                return;
            }
            
            const currentWordObj = quizWords[currentQuestionIndex];
            questionTextEl.textContent = `"${currentWordObj.meaning}" kelimesinin İngilizce karşılığı nedir?`;
            quizProgressEl.textContent = `Soru: ${currentQuestionIndex + 1} / ${quizWords.length} | Skor: ${score}`;
            
            // Seçenekleri oluştur
            let options = [currentWordObj];
            let allPossibleOptions = allWords['Tümü'];
            while (options.length < 4) {
                const randomWord = allPossibleOptions[Math.floor(Math.random() * allPossibleOptions.length)];
                if (!options.some(opt => opt.word === randomWord.word)) {
                    options.push(randomWord);
                }
            }
            
            options = shuffleArray(options);
            optionsContainerEl.innerHTML = '';
            
            options.forEach(option => {
                const button = document.createElement('button');
                button.textContent = option.word;
                button.className = 'w-full text-left p-4 rounded-lg bg-gray-700 hover:bg-gray-600 transition duration-200';
                button.onclick = () => checkAnswer(button, option, currentWordObj);
                optionsContainerEl.appendChild(button);
            });

            feedbackTextEl.textContent = '';
            nextQuestionBtn.classList.add('hidden');
        }

        function checkAnswer(button, selectedOption, correctOption) {
            // Butonları devre dışı bırak
            Array.from(optionsContainerEl.children).forEach(btn => {
                btn.disabled = true;
                // Doğru cevabı her zaman yeşil yap
                if (btn.textContent === correctOption.word) {
                    btn.classList.add('correct-answer');
                }
            });

            if (selectedOption.word === correctOption.word) {
                score++;
                feedbackTextEl.textContent = 'Doğru!';
                feedbackTextEl.className = 'text-lg font-semibold h-6 text-green-400';
            } else {
                button.classList.add('wrong-answer'); // Sadece yanlış seçileni kırmızı yap
                feedbackTextEl.textContent = 'Yanlış!';
                feedbackTextEl.className = 'text-lg font-semibold h-6 text-red-400';
            }
            quizProgressEl.textContent = `Soru: ${currentQuestionIndex + 1} / ${quizWords.length} | Skor: ${score}`;
            nextQuestionBtn.classList.remove('hidden');
        }

        function nextQuestion() {
            currentQuestionIndex++;
            generateQuestion();
        }

        function showResults() {
            quizContainer.style.display = 'none';
            resultsContainer.style.display = 'block';
            finalScoreEl.textContent = score;
            totalQuestionsEl.textContent = quizWords.length;
            const percentage = (score / quizWords.length) * 100;
            let message = "";
            if (percentage >= 90) message = "Harika iş! Kelimelere hakimsin.";
            else if (percentage >= 70) message = "Çok iyi! Biraz daha tekrarla mükemmel olacak.";
            else if (percentage >= 50) message = "İyi gidiyorsun, çalışmaya devam et.";
            else message = "Tekrar etmekte fayda var. Pes etme!";
            resultMessageEl.textContent = message;
        }

        // --- Genel Kurulum ---
        function setupCategory(category) {
             activeCategory = category;
             document.querySelectorAll('#category-buttons button').forEach(btn => {
                btn.className = 'px-4 py-2 rounded-lg font-semibold transition duration-200 bg-gray-700 text-gray-300 hover:bg-gray-600';
                if (btn.dataset.category === category) {
                    btn.className = 'px-4 py-2 rounded-lg font-semibold transition duration-200 bg-cyan-600 text-white';
                }
            });
            
            if (currentMode === 'flashcard') {
                currentIndex = 0;
                currentWords = shuffleArray([...(allWords[category].length > 0 ? allWords[category] : allWords['Tümü'])]);
                displayWord();
            } else {
                startQuiz();
            }
        }

        function createCategoryButtons() {
            Object.keys(allWords).forEach(category => {
                const button = document.createElement('button');
                button.textContent = category;
                button.dataset.category = category;
                button.addEventListener('click', () => setupCategory(category));
                categoryButtonsContainer.appendChild(button);
            });
        }
        
        // --- Event Listeners ---
        flashcard.addEventListener('click', flipCard);
        showAnswerBtn.addEventListener('click', flipCard);
        nextBtn.addEventListener('click', nextWord);
        prevBtn.addEventListener('click', prevWord);
        flashcardModeBtn.addEventListener('click', () => setMode('flashcard'));
        quizModeBtn.addEventListener('click', () => setMode('quiz'));
        nextQuestionBtn.addEventListener('click', nextQuestion);
        restartQuizBtn.addEventListener('click', startQuiz);
        
        // --- Başlangıç ---
        createCategoryButtons();
        setMode('flashcard'); // Başlangıç modu
        setupCategory(activeCategory);

    </script>
</body>
</html>
